<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etter Wear | Indumentaria Cristiana</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Neue Haas Unica", sans-serif;
            background-color: #fff;
            color: #111;
        }

        /* ──────────── HEADER ──────────── */
        .site-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1.5rem;
            background-color: rgba(255, 0, 0, 1);
            border-bottom: 1px solid #e5e5e5;
        }

        .header-center {
            flex: 0 0 auto;
            width: 0;
        }

        /* Distribución: cada hijo del header ocupa lo necesario */
        .site-header>* {
            flex: 1;
        }

        /* Menú hamburguesa a la izquierda */
        .menu-toggle {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: none;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
            flex: 0 0 auto;
            padding: 0.5rem;
            color: rgba(255, 255, 255, 1)
        }

        /* Icono lupa a la derecha */
        .search-icon {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Iconos SVG */
        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 1.5;
            transition: transform 0.2s ease, color 0.2s ease;
        }

        .hamburger {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
            cursor: pointer;
        }

        .hamburger span {
            width: 18px;
            height: 2px;
            background: #000;
        }

        .menu {
            width: 100%;
            max-width: 400px;
            padding: 1rem 2rem;
            background-color: #ffffff;
        }

        .menu-drawer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .menu-toggle[aria-expanded="true"]+.menu-drawer {
            max-height: 500px;
        }

        .material-icons {
            vertical-align: middle;
            font-size: 20px;
            margin-right: 4px;
        }

        .search-icon {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu-items .h4 {
            display: block;
            width: 100%;
            font-size: 1.1rem;
            font-weight: 400;
            color: rgb(26, 26, 26);
            text-transform: uppercase;
            text-decoration: none;
            padding: 0.4rem 0;
            transition: color 0.2s, font-weight 0.2s, background-color 0.2s;
        }

        .menu-items:hover a.h4 {
            opacity: 0.6;
        }

        .menu-items a.h4:hover {
            opacity: 1;
            font-weight: 500;
            font-style: normal;
            color: rgb(0, 0, 0);
            background-color: #f5f5dcd3;
        }

        .header__hamburger {
            position: relative;
            width: 24px;
            height: 18px;
            cursor: pointer;
        }

        .header__hamburger span {
            position: absolute;
            height: 2px;
            width: 100%;
            background: rgba(255, 255, 255, 1);
            left: 0;
            transition: transform 0.3s ease, top 0.3s ease, opacity 0.3s ease;
        }

        .header__hamburger span:first-child {
            top: 5px;
        }

        .header__hamburger span:last-child {
            top: 12px;
        }

        .header-right {
            display: flex;
            gap: 1rem;
            flex: 0 0 auto;
        }

        .menu-toggle[aria-expanded="true"] .header__hamburger span:first-child {
            transform: rotate(45deg);
            top: 8px;
        }

        .menu-toggle[aria-expanded="true"] .header__hamburger span:last-child {
            transform: rotate(-45deg);
            top: 8px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Buscador */
        .header__search-link {
            display: flex;
            align-items: center;
            background: transparent;
            gap: 0.5rem;
        }

        .header__search-link input {
            background: transparent;
            border: none;
            border-radius: 40px;
            color: rgba(255, 255, 255, 1);
            font-size: 1.1rem;
            padding: 0.3rem 0.5rem;
            width: 100px;
            transition: width 0.3s ease;
        }

        .header__search-link input::placeholder {
            color: rgba(255, 255, 255, 0.856);
        }

        .header__search-link input:focus {
            outline: none;
            width: 150px;
            border: 1px solid rgb(255, 255, 255);
        }

        .header__search-link button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        
    </style>
</head>

<body>
    <header class="site-header">
        <button type="button" class="menu-toggle" aria-controls="menu-drawer" aria-expanded="false">
            <div class="header__hamburger">
                <span></span>
                <span></span>
            </div>
        </button>

        <div class="header-center"></div>

        <div class="header-right">
            <a href="#" class="menu-toggle" aria-controls="cart-drawer" data-no-instant="">
                <span class="sr-only">Carrito</span>
                <svg aria-hidden="true" focusable="false" class="icon icon-cart" viewBox="0 0 16 16" fill="none"
                    width="24" height="24">
                    <path stroke-width="1" stroke="currentColor" d="m1.5 14.5 1-12h11l1 12h-13Z"></path>
                    <path stroke-width="1" stroke="currentColor"
                        d="M5.5 5c.238.833 1.071 2.5 2.5 2.5s2.262-1.667 2.5-2.5"></path>
                </svg>
            </a>

            <form class="menu-toggle header__search-link" role="search" action="/search" method="GET">
                <label for="search-input" class="sr-only">Buscar</label>
                <input id="search-input" type="text" name="q" placeholder="Buscar..."/>
                <button type="submit" style="background: none; border: none; cursor: pointer;">
                    <svg aria-hidden="true" focusable="false" class="icon icon-search" viewBox="0 0 16 16" fill="none"
                        width="24" height="24">
                        <path stroke-width="1" stroke="currentColor"
                            d="M1.333 7.333a6 6 0 1 0 12 0 6 6 0 0 0-12 0ZM11.575 11.576l3.09 3.09">
                        </path>
                    </svg>
                </button>
            </form>

        </div>
    </header>

    <div class="menu">
        <nav id="menu-drawer" class="menu-drawer">
            <ul class="menu-items">
                <li><a class="h4 w-full" href="#">M***SHAKES</a></li>
                <li><a class="h4 w-full" href="#">CREATIVE PLAYGROUND</a></li>
                <li><a class="h4 w-full" href="#">CAMISETAS</a></li>
                <li><a class="h4 w-full" href="#">PANTALONES</a></li>
                <li><a class="h4 w-full" href="#">CAMISAS Y POLOS</a></li>
                <li><a class="h4 w-full" href="#">GORRAS</a></li>
                <li><a class="h4 w-full" href="#">SUDADERAS</a></li>
                <li><a class="h4 w-full" href="#">ACCESORIOS</a></li>
                <li><a class="h4 w-full" href="#">BESTSELLERS</a></li>
                <li><a class="h4 w-full" href="#">THE MILFOS</a></li>
            </ul>
        </nav>
    </div>

    <script>
        const menuButton = document.querySelector('.menu-toggle');
        const menuDrawer = document.getElementById('menu-drawer');

        menuButton.addEventListener('click', () => {
            const expanded = menuButton.getAttribute('aria-expanded') === 'true';
            menuButton.setAttribute('aria-expanded', !expanded);
            menuDrawer.style.maxHeight = expanded ? '0' : '500px';
        });
    </script>
</body>

</html>
